name: CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-distribution: [ 'temurin' ]
        java-version: [ '11', '17' ]
        # setScala3: [ '', 'SetScala3' ]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.java-distribution }}
          java-version: ${{ matrix.java-version }}
          cache: 'sbt'
      - uses: coursier/cache-action@v6

      - name: Run
        run: ./sbt run

      - name: Test
        run: ./sbt test
